databases:
  - name: CaptainsBlog
    databaseName: <%= ENV["DATABASE_URL"] %>
    user: <%= ENV["DATABASE_USERNAME"] %>

services:
  - type: web
    name: CaptainsBlog
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: CaptainsBlog
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false